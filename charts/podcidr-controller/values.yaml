replicaCount: 2

image:
  repository: docker.io/imroc/podcidr-controller
  tag: ""
  pullPolicy: IfNotPresent

clusterCIDR: "10.244.0.0/16"
nodeCIDRMaskSize: 24

# Node selector for CIDR allocation (matchExpressions JSON)
# Only nodes matching this selector will receive PodCIDR allocation
# Empty means allocate to all nodes (default, backward compatible)
# Example: '[{"key":"node-type","operator":"In","values":["external"]}]'
allocateNodeSelector: ""

leaderElection:
  enabled: true
  leaseDuration: 15s
  renewDeadline: 10s
  retryPeriod: 2s

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

nodeSelector: {}
tolerations:
- key: node-role.kubernetes.io/control-plane
  operator: Exists
  effect: NoSchedule
affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
    - topologyKey: kubernetes.io/hostname
      labelSelector:
        matchLabels:
          name: podcidr-controller

podAntiAffinity:
  enabled: true

serviceAccount:
  create: true
  name: ""
